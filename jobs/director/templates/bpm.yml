<%=

director_config = {
  "name" => "director",
  "executable" => "/var/vcap/jobs/director/bin/director",
  "ephemeral_disk" => true,
  "persistent_disk" => true,
  "unsafe" => {
    "unrestricted_volumes" => [{"path" => "/var/vcap/bosh/etc"}]
  }
}

nginx_config = {
  "name" => "nginx",
  "executable" => "/var/vcap/packages/nginx/sbin/nginx",
  "args" => ["-c", "/var/vcap/jobs/director/config/nginx.conf"],
  "ephemeral_disk" => true,
}

scheduler_config = {
  "name" => "scheduler",
  "executable" => "/var/vcap/jobs/director/bin/scheduler",
  "ephemeral_disk" => true,
  "persistent_disk" => true,
}

sync_dns_config = {
  "name" => "sync_dns",
  "executable" => "/var/vcap/jobs/director/bin/sync-dns",
  "ephemeral_disk" => true,
}

metrics_server_config = {
  "name" => "metrics_server",
  "executable" => "/var/vcap/jobs/director/bin/metrics-server",
}

config = {
  "processes" => [director_config, nginx_config, scheduler_config, sync_dns_config, metrics_server_config],
}

YAML.dump(config)

%>
