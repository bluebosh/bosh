  userids_enabled: true

oauth:
  client:
    override: true
    autoapprove:
      - bosh_cli
  clients:
    test:
      id: test
      override: true
      authorized-grant-types: client_credentials,refresh_token
      scope: openid
      authorities: bosh.admin,config_server.admin
      secret: "secret"
